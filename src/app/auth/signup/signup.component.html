<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">

  <app-input label="Username"
             [control]="authForm.get('username')"
             inputId="username"
             inputType="text">
  </app-input>


  <app-input label="Password"
             [control]="authForm.get('password')"
             inputId="password"
             inputType="password">
  </app-input>



  <app-input label="Password Confirmation"
             [control]="authForm.get('passwordConfirmation')"
             inputId="passwordConfirmation"
             inputType="password">
  </app-input>



  <div *ngIf="authForm.get('password')!.touched &&
              authForm.get('passwordConfirmation')!.touched &&
              authForm.errors"
       class="ui red basic label"
  >
    <p *ngIf="authForm.errors!.passwordDontMatch">
      Password and Password Confirmation must match
    </p>

    <p *ngIf="authForm.errors!.noConnection">
      No internet connection detected, failed to signup
    </p>

    <p *ngIf="authForm.errors!.unknownError">
      Failed to signup
    </p>

  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>

</form>
